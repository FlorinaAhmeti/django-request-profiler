[tox]
envlist = py{37}-django{111,20,21,22}

[testenv]
deps =
    coverage
    django111: Django==1.11
    django20: Django==2.0
    django21: Django==2.1
    django22: Django==2.2

commands=
    python --version
    coverage erase
    coverage run --branch --include=request_profiler/* manage.py test test_app request_profiler
    coverage report -m
